plugins {
    id 'lab8.java-application-conventions'
    id 'org.openjfx.javafxplugin' version '0.0.13'
}

dependencies {
    // https://mvnrepository.com/artifact/com.google.code.gson/gson
    implementation 'com.google.code.gson:gson:2.8.9'

    // https://mvnrepository.com/artifact/org.apache.commons/commons-lang3
    implementation 'org.apache.commons:commons-lang3:3.12.0'

    implementation 'org.openjfx:javafx-controls:19:win'  // для Windows
    implementation 'org.openjfx:javafx-fxml:19:win' // для Windows
    implementation 'org.openjfx:javafx-graphics:19:win' // для Windows

    implementation project(':app')
}

javafx {
    version = "20"
    modules = [ 'javafx.controls', 'javafx.graphics' ]
}

compileJava.options.encoding = 'UTF-8'
compileTestJava.options.encoding = 'UTF-8'

tasks.jar {
    manifest.attributes["Main-Class"] = "lab8.client.ClientApp"
}



task fatJar(type: Jar) {
  manifest.from jar.manifest
  classifier = 'all'
  duplicatesStrategy 'exclude'
  from {
    configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) }
  } {
    exclude "META-INF/*.SF"
    exclude "META-INF/*.DSA"
    exclude "META-INF/*.RSA"
  }
  with jar
}


application {
    // Если используете Gradle 6.x или ранее, можно использовать mainClassName:
    mainClassName = "lab8.client.ClientApp"
    // Для Gradle 7.x и выше:
    // mainClass.set("lab8.client.ClientApp")
}

artifacts {
    archives fatJar
}