plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
    id 'war'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    // https://mvnrepository.com/artifact/jakarta.servlet/jakarta.servlet-api
    compileOnly 'jakarta.servlet:jakarta.servlet-api:6.0.0'

    compileOnly 'jakarta.faces:jakarta.faces-api:3.0.0'

    // https://mvnrepository.com/artifact/jakarta.enterprise/jakarta.enterprise.cdi-api
    compileOnly 'jakarta.enterprise:jakarta.enterprise.cdi-api:4.0.1'

    // https://mvnrepository.com/artifact/javax.persistence/javax.persistence-api
    compileOnly 'javax.persistence:javax.persistence-api:2.2'

    compileOnly 'org.hibernate.orm:hibernate-core:6.2.6.Final'

    // https://mvnrepository.com/artifact/org.postgresql/postgresql
    compileOnly 'org.postgresql:postgresql:42.6.0'

}

application {
    // Define the main class for the application.
    mainClass = 'lab3new.App'
}

tasks.named('test') {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()
}
