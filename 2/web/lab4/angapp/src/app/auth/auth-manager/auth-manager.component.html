

<table class="main">
    <table class="main">
        <tr>
            <td class="header-container">
                <table class="header">
                    <tr>
                        <td><span>P3219 Билобрам Денис Андреевич</span></td>
                    </tr>
                    <tr>
                        <td><span>Вариант №65678</span></td>
                    </tr>
                </table>
            </td>
        </tr>
        <tr>
            <td class="auth-container">
                <div *ngIf="showLogin; else registerTemplate">
                    <span class="auth-span">Login</span>
                    <form (ngSubmit)="onLogin()" [formGroup]="loginForm" class="auth-form">
                        <div class="form-group">
                            <input type="text" id="username" class="text-input" formControlName="username" required placeholder="Username">
                        </div>
                        <div class="form-group">
                            <input type="password" id="password" class="text-input" formControlName="password" required placeholder="Password">
                        </div>
                        <button type="submit" class="auth-button">Login</button>
                    </form>
                </div>
                
                <ng-template #registerTemplate>
                    <span class="auth-span">Register</span>
                    <form (ngSubmit)="onRegister()" [formGroup]="registerForm" class="auth-form">
                        <div class="form-group">
                            <input type="text" id="username" class="text-input" formControlName="username" required placeholder="Username">
                        </div>
                        <div class="form-group">
                            <input type="password" id="password" class="text-input" formControlName="password" required placeholder="Password">
                        </div>
                        <div class="form-group">
                            <input type="password" id="confirmPassword" class="text-input" formControlName="confirmPassword" required placeholder="Password Confirm">
                        </div>
                        <button type="submit" class="auth-button">Register</button>
                    </form>
                </ng-template>
            
            
                <div class="switcher">
                    <button (click)="showLogin = !showLogin" class="auth-button">{{ showLogin ? 'Register Switch' : 'Login Switch' }}</button>
                </div>
            
                <div *ngIf="errorMessage" class="error-message">
                    {{ errorMessage }}
                </div>
            </td>
        </tr>
</table>
